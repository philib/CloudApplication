<ion-header>
  <ion-toolbar>
    <ion-title>Repair Service</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRepairService()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let company of this.navParams.data.tenant.configuration.repairService"
              (click)="goToDetailView(company)" icon-right>
        <h2>{{company.name}}</h2>
        <p>{{company.address}}</p>
        <ion-note *ngFor="let open of company.openings" item-end>
          {{open.day}}
        </ion-note>
      </button>
    </ion-list>
  </ion-content>
</ion-content>
