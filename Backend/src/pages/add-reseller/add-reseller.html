<ion-header>
    <ion-toolbar>
        <ion-title>
            Add new reseller
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary">Cancel</span>
            </button>

        </ion-buttons>
        <ion-buttons end>

            <button ion-button (click)="addNewRepairService()">
                <span ion-text color="primary">Save</span>
            </button>

        </ion-buttons>
    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-list no-border>

        <ion-list-header>
            Reseller
        </ion-list-header>

        <ion-item>
            <ion-label stacked>Company Name</ion-label>
            <ion-input type="text" [(ngModel)]="companyName" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Adresse</ion-label>
            <ion-input type="adresse" [(ngModel)]="address" required></ion-input>
        </ion-item>

    </ion-list>


    <ion-list>

        <ion-list-header>
            Opening hours
        </ion-list-header>


        <ion-item-sliding *ngFor="let open of this.openings">
            <ion-item>
                <ion-label>
                    {{open.day}}
                </ion-label>
                <ion-toggle [(ngModel)]="open.isOpen"></ion-toggle>
            </ion-item>
            <ion-item [hidden]="!open.isOpen">
                <ion-label>From</ion-label>
                <ion-datetime displayFormat="HH:mm a" [(ngModel)]="open.from"></ion-datetime>
            </ion-item>
            <ion-item [hidden]="!open.isOpen">
                <ion-label>To</ion-label>
                <ion-datetime displayFormat="HH:mm a" [(ngModel)]="open.until"></ion-datetime>
            </ion-item>

        </ion-item-sliding>

    </ion-list>
    <div padding>
        <button ion-button color="primary" block (click)="addNewRepairService()">Save</button>
    </div>

</ion-content>
