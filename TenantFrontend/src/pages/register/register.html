<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding id="cloud-layer">
    <div>
        <ion-list>
            <label class="item item-input">
                <ion-label color="primary" stacked></ion-label>
                <ion-input class="input-layout" [(ngModel)]="companyName" type="text" placeholder="Company Name"></ion-input>
            </label>
            <label class="item item-input">
                <ion-label color="primary" stacked></ion-label>
                <ion-input class="input-layout" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
            </label>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <button ion-button class="button-layout" (click)="register()">Register</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
