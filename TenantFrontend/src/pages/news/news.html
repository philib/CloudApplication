  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar>
        <ion-title>News</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNew()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let msg of this.navParams.data.tenant.configuration.news"
                    (click)="openNavDetailsPage(msg)" icon-right>
                <h2>{{msg.title}}</h2>
                <p>{{msg.description}}</p>
                <ion-note item-end>{{msg.date | date : 'dd/MM/yyyy'}}</ion-note>
            </button>
        </ion-list>
    </ion-content>
</ion-content>
