  <ion-header>
    <ion-toolbar>
      <ion-title>Cars</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addCar()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>



<ion-content padding>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let car of this.navParams.data.tenant.configuration.cars">
      <h2>{{car.name}}</h2>
      <p>{{car.description}}</p>
      <button ion-button large clear item-right (click)="presentActionSheet(car)">
        <ion-icon  color="danger" name="trash"></ion-icon></button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
